<form id="pizzaToppingSelector">
    <div class="row">
        <div class="row col-6" *ngFor="let topping of menu[4].extraOptions">
            <label class="col-8 my-auto">{{topping}}</label>
            <input class="my-auto col-4"  type="checkbox" (change)="onChange(topping)">
        </div>
    </div>
</form>
